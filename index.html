<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e28d7cb6c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scr/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body card-fill">
                
                <div class="row">
                    <div class="col-8 search-form">
                            <form class="search-box">
                              <input type="text" placeholder="Search city" name="search" class="search-bar" id="search">
                              <button type="submit" class="search-btn"><i class="fa fa-search search-icon"></i></button>
                            </form>
                    </div>
                    <div class="col-4">
                        <input class="btn btn-primary current" type="button" value="Current City"/>
                    </div>
                </div>
                <div class="row degree">
                    <div class="col"><h2 class="city-name" id="city-name"></h2>
                        <h3 class="condition"></h3>
                        <h3>Last updated:</h3>
                        <h3><span id="day"></span> <span id="time"></span></h3>
                        <h3></h3>
                        <h3 id="date"></h3>
                    </div>
                    <div class="col">
                        <div class="fc">
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-primary system-button degF" id="fahrenheit"><strong>°F</strong></button>
                            <button type="button" class="btn btn-outline-primary system-button degC" id="celsius"><strong>°C</strong></button>
                        </div>
                        <div class="hum">
                            <h3>Humidity: <span id="humidity">20</span>%</h3>
                            <h3>Wind Speed: <span id="wind-speed"></span>Km/h</h3>
                        </div>
                    </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-7"><h1 class="temperature"></h1></div>
                    <div class="col"><img src="" alt="" id="icon" class="main-icon"></div>
                </div>
                <div class="weather-forecast" id="forecast"></div>
</div>
</div>
</div>
<p class="footer"><a href="https://github.com/SarahMaq/My-SheCodes-weather-app">Open-source code</a> by Zahra M</p>
<script src="scr/script.js"></script>
</body>
</html>
